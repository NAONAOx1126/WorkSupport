<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="loadmodule" content="Admin.Login" error="login.html" />
<meta name="loadmodule" content="Admin.Operator.Detail" />
<meta name="loadmodule" content="Admin.TradeType.List" mode="select" select="trade_type_id|trade_type_name" />
<meta name="loadmodule" content="Admin.TradeStatus.List" mode="select" select="trade_status_id|trade_status_name" />

<!--{include file="common/header.html" subtitle=$configure.f_trade}-->
</head>
<body class="bg_d">
    <div class="main-wrapper">
        <!--{include file="common/menu.html"}-->
        <!--{assign var="trade" value=$post}-->
        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="w-box-header">
                        <h3><!--{$configure.f_trade}--> - <!--{$configure.s_edit}--></h3>
                    </div>
                    <!--{if is_array($ERRORS) && count($ERRORS) > 0}-->
                    <div class="alert alert-danger">
                        <ul>
                            <!--{foreach from=$ERRORS item="error"}-->
                            <li>
                                <!--{$error}-->
                            </li>
                            <!--{/foreach}-->
                        </ul>
                    </div>
                    <!--{/if}-->
                    <form class="well" action="complete.html" method="POST">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th><label>取引名称</label></th>
                                    <td><!--{$trade.trade_name}--></td>
                                </tr>
                                <tr>
                                    <th><label>作業担当者</label></th>
                                    <td>
                                        <!--{$attr.operator->findByPrimaryKey($trade.worker_operator_id)}-->
                                        <!--{$attr.operator->company()->company_name}--> <!--{$attr.operator->operator_name}-->
                                    </td>
                                </tr>
                                <tr>
                                    <th><label>顧客担当者</label></th>
                                    <td>
                                        <!--{$attr.operator->findByPrimaryKey($trade.customer_operator_id)}-->
                                        <!--{$attr.operator->company()->company_name}--> <!--{$attr.operator->operator_name}-->
                                    </td>
                                </tr>
                                <tr>
                                    <th><label>取引種別</label></th>
                                    <td><!--{$attr.tradeTypes[$trade.trade_type_id]}--></td>
                                </tr>
                                <tr>
                                    <th><label>取引ステータス</label></th>
                                    <td><!--{$attr.tradeStatuses[$trade.trade_status_id]}--></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                    <table id="detail" class="table table-striped table-bordered">
                                    <tr><th>名称</th><th>単価</th><th>数量</th><th>消費税区分</th></tr>
                                    <!--{assign var="details" value=$post.details}-->
                                    <!--{foreach from=$details key="index" item="detail"}-->
                                    <!--{if $detail.trade_detail_name != "" && $detail.price != "" && $detail.quantity != ""}-->
                                    <tr>
                                        <td><!--{$detail.trade_detail_name}--></td>
                                        <td><!--{$detail.price|number_format}-->円</td>
                                        <td><!--{$detail.quantity}--></td>
                                        <td>
                                        <!--{if $detail.tax_type == "1"}-->外税 <!--{$detail.tax_rate}-->%<!--{/if}-->
                                        <!--{if $detail.tax_type == "2"}-->内税 <!--{$detail.tax_rate}-->%<!--{/if}-->
                                        <!--{if $detail.tax_type == "3"}-->非課税<!--{/if}-->
                                        </td>
                                    </tr>
                                    <!--{/if}-->
                                    <!--{/foreach}-->
                                    </table>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label>案件開始日</label></th>
                                    <td><!--{$trade.start_date}--></td>
                                </tr>
                                <tr>
                                    <th><label>見積作成日</label></th>
                                    <td><!--{$trade.planed_date}--></td>
                                </tr>
                                <tr>
                                    <th><label>注文日</label></th>
                                    <td><!--{$trade.ordered_date}--></td>
                                </tr>
                                <tr>
                                    <th><label>納品日</label></th>
                                    <td><!--{$trade.delivered_date}--></td>
                                </tr>
                                <tr>
                                    <th><label>請求日</label></th>
                                    <td><!--{$trade.billing_date}--></td>
                                </tr>
                                <tr>
                                    <th><label>入金確認日</label></th>
                                    <td><!--{$trade.payed_date}--></td>
                                </tr>
                                <tr>
                                    <th><label>特記事項</label></th>
                                    <td><!--{$trade.description|escape|nl2br}--></td>
                                </tr>
                                <tr>
                                    <th><label>コメント</label></th>
                                    <td><!--{$trade.comment|escape|nl2br}--></td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td colspan="4">
                                        <div class="btn-toolbar">
                                            <div class="btn-group">
                                                <input type="submit" name="save" id="save" value="上記の内容で登録する。" class="btn btn-primary" />
                                                <a href="edit.html" class="btn btn-default">入力画面に戻る</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
        </div>
        <hr>
        <!--{include file="common/footer.html"}-->
    </div>
    <!--{include file="common/script.html"}-->
</body>
</html>
