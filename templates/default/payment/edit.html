<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="loadmodule" content="Admin.Login" error="login.html" />
<!--{include file="common/header.html" subtitle=$configure.f_payment}-->
</head>
<body class="bg_d">
    <div class="main-wrapper">
        <!--{include file="common/menu.html"}-->
        <!--{assign var="split" value=$attr.split}-->
        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <div class="w-box-header">
                        <h3><!--{$configure.f_payment}--> - <!--{$configure.s_edit}--></h3>
                    </div>
                    <!--{if is_array($ERRORS) && count($ERRORS) > 0}-->
                    <div class="alert alert-danger">
                        <ul>
                            <!--{foreach from=$ERRORS item="error"}-->
                            <li>
                                <!--{$error}-->
                            </li>
                            <!--{/foreach}-->
                        </ul>
                    </div>
                    <!--{/if}-->
                    <form class="well" action="confirm.html" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="company_id" value="<!--{$post.company_id}-->" />
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th><label>入金日</label></th>
                                    <td>
                                        <div class="col-lg-4" style="width: 220px;">
                                        <div class="input-group date" id="payment_date" data-date="<!--{$post.payment_date|default:$smarty.now}-->" data-date-format="yyyy-mm-dd">
                                            <input class="form-control" size="16" type="text" name="payment_date" value="<!--{$post.payment_date}-->" readonly>
                                            <span class="input-group-addon"><span class="add-on glyphicon glyphicon-th"></span></span>
                                        </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label>振込銀行名</label></th>
                                    <td><input type="text" name="bank_name" class="form-control" value="<!--{$post.bank_name}-->" /></td>
                                </tr>
                                <tr>
                                    <th><label>振込支店名</label></th>
                                    <td><input type="text" name="branch_name" class="form-control" value="<!--{$post.branch_name}-->" /></td>
                                </tr>
                                <tr>
                                    <th><label>振込番号</label></th>
                                    <td><input type="text" name="payment_code" class="form-control" value="<!--{$post.payment_code}-->" /></td>
                                </tr>
                                <tr>
                                    <th><label>振込人名義</label></th>
                                    <td><input type="text" name="payment_name" class="form-control" value="<!--{$post.payment_name}-->" /></td>
                                </tr>
                                <tr>
                                    <th><label>入金金額</label></th>
                                    <td>
                                        <div class="form-inline">
                                            <div class="form-group">
                                                <input type="text" name="payment_total" class="form-control" value="<!--{$post.payment_total}-->" />
                                            </div>
                                            <label>円</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td colspan="4">
                                        <div class="btn-toolbar">
                                            <div class="btn-group">
                                                <input type="submit" name="confirm" id="confirm" value="登録内容を確認" class="btn btn-primary" />
                                                <a href="list.html" class="btn btn-default">一覧に戻る</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
        </div>
        <hr>
        <!--{include file="common/footer.html"}-->
    </div>
    <!--{include file="common/script.html"}-->
    <script type="text/javascript">
    $(function(){
        $("#payment_date").datepicker({
            autoclose: true,
            format: "yyyy-mm-dd"
        });
    });
    </script>
</body>
</html>
